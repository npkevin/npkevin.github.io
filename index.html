<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset = "UTF-8">
</head>
<body>
	<div style="text-align:center">
		<button onclick = "login()" >Enter</button>
	</div>
	
</body>
</html>


<script type="text/javascript">
	function login(){
		var pwd = prompt("Password: LabX, where x is lab number (Lab2)")

		if (pwd == "Lab1") {
			window.location.href = 'lab1.html';
		} else if (pwd == "Lab2") {
			window.location.href = 'lab2.html';
		}
		
	}
</script>
